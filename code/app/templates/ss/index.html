<!-- Contact-->
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Sign Up</h2>
        </div>
<!-- * * * * * * * * * * * * * * *-->
<!-- * * SB Forms Contact Form * *-->
<!-- * * * * * * * * * * * * * * *-->
<!-- This form is pre-integrated with SB Forms.-->
<!-- To make this form functional, sign up at-->
<!-- https://startbootstrap.com/solution/contact-forms-->

<section id="signup">
<form>
<div class="form-group">
<label for="formGroupExampleInput">Name</label>
<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please enter your name">
</div>
<div class="form-group">
<label for="formGroupExampleInput2">Email</label>
<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please enter your email">
</div>
<div class="form-group">
<label for="formGroupExampleInput2">Password</label>
<input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password has to be at least 6 digits">
</div>
<div class="form-group">
<label for="formGroupExampleInput2">Confirm the password</label>
<input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Repeat your password">
</div>


</form>
</section>

<!-- Submit Button-->
<div class="text-center"><button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Submit Information</button></div>
</form>
</div>
</section>
